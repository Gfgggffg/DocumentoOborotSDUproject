{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <meta name="description" content="Вход в систему Люберецкого Техникума">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Люберецкий Техникум</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'glavnaya' %}">Главная</a></li>
                    <li><a href="{% url 'signupuser' %}">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-form">
            <div class="container">
                <h2>Вход в личный кабинет</h2>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Логин:</label>
                        <input type="text" name="username" id="id_username" required
                               placeholder="Ваш логин" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="id_password">Пароль:</label>
                        <input type="password" name="password" id="id_password" required
                               placeholder="Ваш пароль">
                    </div>

                    <button type="submit" class="button">Войти</button>
                </form>

                <div class="login-links">
                    <p>Нет аккаунта? <a href="{% url 'signupuser' %}">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Люберецкий Техникум. Все права защищены.</p>
            <p>Техническая поддержка: support@lyubertsy-tech.ru</p>
        </div>
    </footer>
</body>
</html>
